<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∞–ª–∏–∑ –ì—Ä–∞—Ñ–∏–∫–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 15px;
        }
        h1 { font-size: 22px; margin-bottom: 5px; }
        .subtitle { color: #999; margin-bottom: 20px; font-size: 13px; }
        .upload-area {
            border: 2px dashed #3390ec;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
        }
        .upload-icon { font-size: 40px; margin-bottom: 10px; }
        input[type="file"] { display: none; }
        .preview { margin-top: 15px; display: none; }
        .preview img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
        .btn {
            width: 100%;
            padding: 14px;
            background: #3390ec;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }
        .btn:disabled { opacity: 0.5; }
        .loading { text-align: center; padding: 30px; display: none; }
        .spinner {
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: #3390ec;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>üìä –ê–Ω–∞–ª–∏–∑ –ì—Ä–∞—Ñ–∏–∫–æ–≤</h1>
    <p class="subtitle">–ó–∞–≥—Ä—É–∑–∏—Ç–µ –≥—Ä–∞—Ñ–∏–∫ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞</p>
    
    <div class="upload-area" id="upload">
        <div class="upload-icon">üì∏</div>
        <p><b>–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏</b></p>
        <input type="file" id="file" accept="image/*">
    </div>
    
    <div class="preview" id="preview">
        <img id="img" alt="Preview">
        <button class="btn" id="analyze">üîç –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –≥—Ä–∞—Ñ–∏–∫...</p>
    </div>
    
    <div class="results" id="results"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        const upload = document.getElementById('upload');
        const file = document.getElementById('file');
        const preview = document.getElementById('preview');
        const img = document.getElementById('img');
        const analyze = document.getElementById('analyze');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        
        let selectedFile = null;
        
        upload.onclick = () => file.click();
        
        file.onchange = (e) => {
            const f = e.target.files[0];
            if (!f || !f.type.startsWith('image/')) {
                tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
                return;
            }
            selectedFile = f;
            const reader = new FileReader();
            reader.onload = (e) => {
                img.src = e.target.result;
                preview.style.display = 'block';
                upload.style.display = 'none';
                results.style.display = 'none';
            };
            reader.readAsDataURL(f);
        };
        
        analyze.onclick = async () => {
            if (!selectedFile) return;
            
            analyze.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            
            try {
                const base64 = await fileToBase64(selectedFile);
                const analysis = await analyzeChart(base64);
                
                loading.style.display = 'none';
                results.style.display = 'block';
                results.textContent = analysis;
                
                tg.showAlert('‚úÖ –ê–Ω–∞–ª–∏–∑ –≥–æ—Ç–æ–≤!');
            } catch (error) {
                loading.style.display = 'none';
                tg.showAlert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            } finally {
                analyze.disabled = false;
            }
        };
        
        function fileToBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }
        
        async function analyzeChart(base64) {
            // –ó–ê–ú–ï–ù–ò–¢–ï –Ω–∞ –≤–∞—à URL –æ—Ç Vercel
            const API_URL = 'https://gold-view-six.vercel.app/';
            
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64 })
            });
            
            if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞');
            
            const data = await res.json();
            return data.analysis;
        }
        
        tg.ready();
    </script>
</body>
</html>
